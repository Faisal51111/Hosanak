
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - حصانك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            max-width: 375px;
            margin: 50px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container img {
            width: 120px;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            text-align: right;
            margin-top: 10px;
        }
        .terms {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .terms input {
            margin-left: 10px;
        }
        button {
            background-color: #8B4513;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #5c3310;
        }
        .back-link {
            margin-top: 15px;
            display: block;
            color: #8B4513;
            text-decoration: none;
        }
    </style>
    <script>
        function validateForm(event) {
            var password = document.getElementById("password").value;
            var confirm = document.getElementById("confirm_password").value;
            var terms = document.getElementById("terms");

            if (password !== confirm) {
                alert("كلمة المرور وتأكيد كلمة المرور غير متطابقتين.");
                event.preventDefault();
                return;
            }
            if (!terms.checked) {
                alert("يجب الموافقة على الشروط والأحكام قبل إنشاء الحساب.");
                event.preventDefault();
                return;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <img src="logo-hosanak.jpeg" alt="شعار حصانك">
    <h2>إنشاء حساب</h2>
    <form onsubmit="validateForm(event)">
        <input type="text" name="fullname" placeholder="الاسم الكامل" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" required>
        <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>

        <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms">أوافق على شروط وأحكام استخدام تطبيق حصانك</label>
        </div>

        <button type="submit">إنشاء الحساب</button>
    </form>
    <a class="back-link" href="login_final_with_logo.html">⬅ الرجوع لتسجيل الدخول</a>
</div>

</body>
</html>
