
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - حصانك</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #8B4513, #D2691E);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    img.logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      color: #8B4513;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      direction: rtl;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #8B4513;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #A0522D;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #8B4513;
      text-decoration: none;
      display: block;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-hosanak.jpeg" alt="شعار حصانك" class="logo">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="رقم الجوال الكويتي أو البريد الإلكتروني" required />
    <input type="password" placeholder="كلمة المرور" />
    <button>دخول</button>
    <div class="links">
      <a href="#">إنشاء حساب جديد</a>
      <a href="#">نسيت كلمة المرور؟</a>
    </div>
  </div>
</body>
</html>
